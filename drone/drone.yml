version: '3'
services:
  drone-server:
    image: drone/drone:0.7.1
    restart: always
    env_file: .env.production-server
    ports:
      - "8000"
    volumes:
      - /sync/drone_server:/var/lib/drone/
    networks:
      - default
      - traefik-net
    deploy:
      placement:
        constraints:
          - node.labels.location == home
      labels:
        - "traefik.port=8000"
        - "traefik.docker.network=traefik-net"
        - "traefik.frontend.rule=Host:drone.fredix.xyz"

  drone-agent:
    image: drone/drone:0.7.1
    restart: always
    env_file: .env.production-agent
    command: agent
    depends_on:
      - drone-server
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /sync/drone_agent/drone.key:/drone.key
    deploy:
      placement:
        constraints:
          - node.labels.location == home

  drone-wall:
    image: drone/drone-wall
    restart: always
    ports:
      - "80"
    networks:
      - default
      - traefik-net
    deploy:
      placement:
        constraints:
          - node.labels.location == home
      labels:
        - "traefik.port=80"
        - "traefik.docker.network=traefik-net"
        - "traefik.frontend.rule=Host:drone-wall.fredix.xyz"

networks:
  traefik-net:
    external: true
